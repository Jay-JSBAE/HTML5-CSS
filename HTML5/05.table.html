<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <style>
    table, tr, td, th {
      border: 1px black solid;
      border-collapse : collapse;
    }
    </style>
  </head>
  <body>
    <caption>테이블 정리</caption>
    <table>
      <thead>
        <tr>
          <th>구분</th>
          <th>이름</th>
          <th>판매량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>해리</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>에그시</td>
          <td rowspan="2">200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>랜슬롯</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">총 판매량</td>
          <td>500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
