<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex 적용 후</title>
    <style>
      /*flex 속성은 display*/
      .container{
        display: flex;
        /*flex-direction: law;  => law(기본값)와 column*/
        /*justify-content: flex-start; =>start, end, center, space-between, space-around*/
        /*align-items: stretch; flex-start, flex-end, center*/
        height: 80vh;
        background : gray;
      }
      .item{
        padding: 2em;
        border : 3px solid black;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">AAA</div>
      <div class="item">b</div>
      <div class="item">CCCC</div>
      <div class="item">DDD</div>
      <div class="item">e</div>
    </div>
  </body>
</html>
