<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body{
        height: 10000px;
      }
      div{
        display: inline-block;
        width: 200px;
        height: 200px;
        opacity : 0.7;
      }
      .b{
        position: relative;
        left: 100px;
        top: 100px;
        z-index: 100;
        background: green;
      }
      .child{
        position: absolute;
        left: 0;
        top: 0;
        width: 50px;
        height: 50px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="b">
      <div class="child"></div>
    </div>

  </body>
</html>
